<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web site created using create-snowpack-app">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>ToDo App</title>
    <base href="./">
  </head>
  <body>
    <div class="todo-container">
      <h1 class="my-5 text-center">Todo List</h1>
      <div>
        <input type="text" placeholder="Type your to do items" class="form-control form-control-lg" id="todo-text">
      </div>
      <ul id="ul-item" class="list-group"></ul>
      <div class="button-holder">
        <button id="active" class="btn btn-light btn-sm button-indi">
          ACTIVE
        </button>
        <button id="completed" class="btn btn-light btn-sm button-indi">
          COMPLETED
        </button>
        <button id="all" class="btn btn-light btn-sm button-indi">ALL</button>
        <button id="clear" class="btn btn-light btn-sm button-indi">
          CLEAR
        </button>
      </div>
    </div>
    <canvas id="canvas-confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./dist/index.js"></script>
  

</body></html>
